<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body>
    <div class="flex flex-col h-screen justify-center items-center bg-black">
        <h1 class="font-bold text-4xl text-slate-300">Login with your <span class="text-indigo-500 text-5xl">account</span>.</h1>

        <form class="flex flex-col mt-10" id="form">
            <label for="email" class="font-bold text-slate-300 text-xl text-center mt-5">Email</label>
            <input id="inputEmail" type="email" name="email" placeholder="Your email here..." class="border shadow p-[10px] mt-1 rounded-full w-[300px] outline-none placeholder:text-center">
            <div id="alert" class="text-center mt-2"></div>

            <label for="password" class="font-bold text-slate-300 text-xl text-center mt-5">Password</label>
            <input id="inputPassword" type="password" name="password" placeholder="Your password here..." class="border shadow p-[10px] mt-1 rounded-full w-[300px] outline-none placeholder:text-center">
            <div id="passwordAlert" class="text-center mt-2"></div>

            <div class="flex flex-col items-center">
                <button id="sendButton" class="bg-indigo-500 mt-10 p-2 rounded w-[200px] font-bold text-xl hover:bg-indigo-700 hover:text-gray-300 cursor-pointer transition-all duration-300">Login</button>
                <span class="text-white mt-5">- Or -</span>
                <a href="/api/users/register" class="text-white mt-3 hover:text-slate-500 transition-all duration-300">Register an account</a>
            </div>
        </form>
    </div>

    <script src="/api/users/login/js/login.js"></script>
</body>
</html>
