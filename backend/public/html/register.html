<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register an account</title>
</head>

<body>
    <div class="flex flex-col h-screen justify-center items-center bg-black">
        <h1 class="font-bold text-4xl text-indigo-500">Register</h1>

        <form id="form" class="flex flex-col w-[500px]">
            <div class="flex flex-col h-[280px] w-full flex-wrap justify-center">
                <label for="username" class="mt-5 text-slate-300 font-bold">Username</label>
                <input type="text" name="username" placeholder="Type your username..." class="outline-none p-2 shadow bg-slate-300 mr-5 outline-none rounded-lg w-[250px]">

                <label for="email" class="mt-5 text-slate-300 font-bold">Email</label>
                <input id="inputEmail" type="email" name="email" placeholder="Type your email..." class="outline-none p-2 shadow bg-slate-300 mr-5 outline-none rounded-lg w-[250px]">
                <div id="emailAlert"></div>

                <label for="password" class="mt-5 text-slate-300 font-bold">Password</label>
                <input id="inputPassword" type="password" name="password" placeholder="Type your password..." class="outline-none p-2 shadow bg-slate-300 mr-5 outline-none rounded-lg w-[250px]">
                <div id="passwordAlert" class="flex flex-wrap"></div>

                <label for="address" class="mt-5 text-slate-300 font-bold">Address</label>
                <input type="text" name="address" placeholder="Type your principal address" class="outline-none p-2 shadow bg-slate-300 mr-5 outline-none rounded-lg w-[250px]">

                <label for="age" class="mt-5 text-slate-300 font-bold">Age</label>
                <input type="number" name="age" placeholder="Your age..." class="outline-none p-2 shadow bg-slate-300 mr-5 outline-none rounded-lg w-[250px]">

                <label for="phone" class="mt-5 text-slate-300 font-bold">Phone</label>
                <div class="flex">
                    <input id="prefix" type="number" name="prefix" class="h-full w-[50px] text-center border-slate-900 bg-slate-300 rounded-l-lg outline-none" placeholder="+54">
                    <input type="number" name="phone" placeholder="Your phone number..." class="outline-none p-2 shadow bg-slate-300 mr-5 outline-none rounded-r-lg w-[200px] appearance-none">
                </div>
            </div>
            <div class="flex justify-center items-center w-full mt-5">
                <input type="text" name="avatar" placeholder="Your avatar..." class="w-[440px] placeholder:text-center p-2 rounded-lg bg-slate-300">
                <span class="text-amber-500 ml-5">(Optional)</span>
            </div>
            <div class="flex justify-center mt-10">
                <button id="registerAccountButton" disabled="true" class="bg-slate-500 p-2 w-[200px] rounded font-bold cursor-not-allowed transition-all duration-300">Register account</button>
            </div>
        </form>

        <div id="newUserAlert" class="text-green-500 mt-5 text-lg font-bold capitalize"></div>
    </div>

    <script src="/api/users/register/js/register.js"></script>
</body>

</html>
